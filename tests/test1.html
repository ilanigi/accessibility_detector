<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Accessible Task</title>
  <style>
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="button" unaccessible>Click Me</div>


  <script type="text/javascript">
     document.querySelector('.button').addEventListener(
       'click',
       () => alert('Clicked!')
     );
  </script>
</body>
</html>
